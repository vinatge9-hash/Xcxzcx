<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Contact PawCare Dog Care</title>
  <meta name='description' content='Get in touch with PawCare to schedule grooming, walking, or training for your dog.' />
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='bg-white text-gray-800'>
  <!-- Navigation -->
  <nav class='bg-white border-b border-gray-200 sticky top-0 z-50'>
    <div class='max-w-7xl mx-auto px-4'>
      <div class='flex justify-between h-16'>
        <div class='flex-shrink-0 flex items-center'>
          <span class='font-bold text-xl text-blue-700'>PawCare</span>
        </div>
        <div class='hidden md:flex items-center space-x-6'>
          <a href='index.html' class='text-gray-700 hover:text-blue-600'>Home</a>
          <a href='services.html' class='text-gray-700 hover:text-blue-600'>Services</a>
          <a href='gallery.html' class='text-gray-700 hover:text-blue-600'>Gallery</a>
          <a href='about.html' class='text-gray-700 hover:text-blue-600'>About</a>
          <a href='contact.html' class='text-gray-700 hover:text-blue-600'>Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class='relative min-h-screen flex items-center justify-center' style="background-image: url('https://images.pexels.com/photos/8087937/pexels-photo-8087937.jpeg?auto=compress&cs=tinysrgb&h=650&w=940'; background-size: cover; background-position: center;">
    <div class='absolute inset-0 bg-black/40'></div>
    <div class='relative z-10 text-center text-white px-6'>
      <h1 class='text-4xl md:text-5xl font-extrabold mb-2'>Contact PawCare</h1>
      <p class='text-lg md:text-2xl'>We’d love to hear about your dog and how we can help.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <main class='py-16'>
    <section class='max-w-4xl mx-auto px-4'>
      <form>
        <div class='grid grid-cols-1 md:grid-cols-2 gap-4'>
          <input type='text' placeholder='Your Name' class='w-full border border-gray-300 rounded-md px-4 py-2' required>
          <input type='email' placeholder='Email' class='w-full border border-gray-300 rounded-md px-4 py-2' required>
        </div>
        <div class='mt-4'>
          <input type='tel' placeholder='Phone (optional)' class='w-full border border-gray-300 rounded-md px-4 py-2'>
        </div>
        <div class='mt-4'>
          <input type='text' placeholder='Dog’s Name' class='w-full border border-gray-300 rounded-md px-4 py-2'>
        </div>
        <div class='mt-4'>
          <textarea placeholder='Your message' class='w-full border border-gray-300 rounded-md px-4 py-3 h-32' ></textarea>
        </div>
        <button type='submit' class='mt-4 bg-blue-600 text-white px-6 py-2 rounded-md transition-all duration-300'>Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class='bg-gray-900 text-white'>
    <div class='max-w-6xl mx-auto px-4 py-6'>
      <p class='text-sm'>Phone: (555) 123-4567 • Email: hello@pawcare.example</p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js' defer></script>
  </footer>
</body>
</html>
